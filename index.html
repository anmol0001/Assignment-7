<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
           
        </div>

        <div class="buton">
        <button class="btn btn-danger" id="bt">Search</button>
        </div>

        <div class="weather-body">
            <div class="location-details">
                 <h1 class="city" id="city"></h1>
                <h2 class="date" id="date"></h2>
            </div>

            <div class="weather-status">
                <h1 class="temp" id="temp"></h1>
                <div class="icon_div">
                    <span id="icon"><img src=""></span>
                    <h1 class="weather" id="weather"></h1>
                </div>
                
                <h3 class="min-max" id="min-max"></h3>
              
               
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
